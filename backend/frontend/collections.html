<!-- frontend/collections.html -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles.css">
   <title>My Collections</title>
</head>
<body>
   <div class="container">
       <h1>My Collections</h1>
       <!-- Display user's collections here -->
       <ul id="collections-list">
           <!-- Collection items will be added dynamically using JavaScript -->
       </ul>
       <button id="add-collection-btn" class="btn btn-primary">Add New Collection</button>
       
       <div id="collection-container">
        <!-- Achievements will be added dynamically here -->
    </div>
   </div>
   <!-- Include the full jQuery library (not the slim version) -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="scripts.js"></script>
</body>
</html>
